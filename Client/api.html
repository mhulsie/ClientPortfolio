<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Film Freak</title>

    <link rel="stylesheet" href="css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Raleway:400,700' rel='stylesheet' type='text/css'>

    <script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/scriptmoviesapi.js"></script>
    <script src="js/scriptmapsapi.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmAKZzEAA6uBOVthi5JjUvMU2J_KRTZIo&libraries=places"
            async defer></script>
</head>
<body>
<header class="clearfix">
    <div class="container clearfix">
        <div class="brand-name">
            <img src="images/main_logo.png" alt="Site logo"/>
            <div class="title">Film Freak</div>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="formulier.html">Formulier</a>
                </li>
                <li>
                    <a href="game.html">Game</a>
                </li>
                <li>
                    <a href="">API's</a>
                </li>
                <li>
                    <a href="testtabel.html">Testtabel</a>
                </li>

            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="container clearfix">
        <section class="clearfix">
            <p>
                <h1>Google Maps / Places</h1>
                Op de kaart hieronder zijn de bioscopen in de buurt van de huidige locatie weergegeven.
            </p><br>
            <div id="map"></div>
        </section>
        <section class="clearfix">
            <table>
                <tr>
                    <td><h2>OMDb API</h2></td>
                </tr>
                <tr>
                    <td>Titel:</td>
                    <td><input type="text" id="searchtitle"></td>
                    <td><button type="button" id="confirmsearch">Zoek</button></td>
                </tr>
                <tr>
                    <td>Titel:</td>
                    <td id="title"></td>
                </tr>
                <tr>
                    <td>Jaar:</td>
                    <td id="year"></td>
                </tr>
                <tr>
                    <td>Regisseur(s):</td>
                    <td id="director"></td>
                </tr>
            </table>
        </section>
    </div>
</main>
<footer>
    <div class="container clearfix">
        <div class="center">
            &copy; <span class="this-year"></span> Maarten Hulsman
        </div>
    </div>
</footer>
</body>
</html>
